<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<div th:each="user : ${people}">
    <a th:href="@{/users/user?id={id}(id=${user.getId})}" th:text="${user.getName}">user</a>
    <a th:href="@{/users/edit?id={id}(id=${user.getId})}" th:text="  EDIT">user</a>
    <a th:href="@{/users/delete?id={id}(id=${user.getId})}" th:text="  DELETE">user</a>
</div>
<br/>
<div>
    <a href="users/new">ADD NEW USER</a>
</div>


</body>
</html>
